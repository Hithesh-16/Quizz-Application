<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="quiz.js"></script>
    <title>Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .divider {
  display: flex;
  }

        .gradient {
  align-items: stretch;
  margin: 1em 0;
  height: 2em;
  line-height: 2em;
  color: white;
  background: rgb(71, 142, 201);

  }
  
    </style>
</head>

<body>
    <div id="login">
        <h3 id ="name" class="text-center text-primary pt-5 text-info"></h3>
        <h2 id ="setbt"></h2>
        <div id="notshow" class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h2 class="divider gradient" contenteditable>LOGIN</h2>
                            <div class="form-group">
                                <label for="username" class="text-info">Name:</label><br>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="Roll No" class="text-info">Roll No:</label><br>
                                <input type="text" name="rollnum" id="rollnum" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <button onclick="saveLogin()" id="log" type="button" class="btn btn-primary">Login</button>
                            </div>             
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
